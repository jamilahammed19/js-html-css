<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let mark;
        mark=parseInt(prompt("Enter Your Assignment Marks: "));

        if(mark==100){
            alert("Excellent");
        }
        else if(mark>=70 && mark<100){
            alert("Good");
        }
        else if(mark>=0 && mark<70){
            alert("Need Improvement");
        }
        else{
            alert("Wrong Input!");
        }


    </script>
</body>
</html>
